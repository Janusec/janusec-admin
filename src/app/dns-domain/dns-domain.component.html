<div *ngIf="dnsDomain" class="container">
    <div>
        <mat-card>
            <h2 i18n="@@domain_name">Domain Name</h2>
        </mat-card>
    </div>
    <div>

        <mat-form-field>
            <mat-label i18n="@@name">Name</mat-label>
            <input matInput #name [(ngModel)]="dnsDomain.name" maxlength="128" placeholder="example.com" required />
            <mat-hint align="end">{{name.value?.length || 0}}/128</mat-hint>
        </mat-form-field>

    </div>

    <div mat-dialog-actions>
        <button i18n="@@save" mat-stroked-button (click)="setDNSDomain()">Save</button>
        <button mat-stroked-button mat-dialog-close i18n="@@cancel">Cancel</button>
    </div>
</div>
