<div *ngIf="cookie" class="container">
    <div>
        <mat-card>
            <h2>Cookie</h2>
        </mat-card>
    </div>
    <div>
        <mat-form-field>
            <mat-label i18n="@@name">Name</mat-label>
            <input matInput #name [(ngModel)]="cookie.name" maxlength="128" required />
            <mat-hint align="end">{{name.value?.length || 0}}/128</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <mat-label i18n="@@domain">Domain</mat-label>
            <input matInput #domain [(ngModel)]="cookie.domain" maxlength="128" required />
            <mat-hint align="end">{{domain.value?.length || 0}}/128</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <mat-label i18n="@@path">Path</mat-label>
            <input matInput #path [(ngModel)]="cookie.path" maxlength="128" required />
            <mat-hint align="end">{{path.value?.length || 0}}/128</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <mat-label i18n="@@retention">Retention</mat-label>
            <input matInput #retention [(ngModel)]="cookie.retention" maxlength="128" required />
            <mat-hint align="end">{{retention.value?.length || 0}}/128</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <mat-label i18n="@@vendor">Vendor</mat-label>
            <input matInput #vendor [(ngModel)]="cookie.vendor" maxlength="128" required />
            <mat-hint align="end">{{vendor.value?.length || 0}}/128</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <mat-label i18n="@@type">Type</mat-label>
            <mat-select matNativeControl [(ngModel)]="cookie.type">
                <mat-option *ngFor="let value of enum_cookie_type_values" [value]="value">
                    {{ cookie_type[value] }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label i18n="@@description">Description</mat-label>
            <textarea matInput #description [(ngModel)]="cookie.description" rows="3"></textarea>
        </mat-form-field>

    </div>

    <div>
        <button i18n="@@save" mat-stroked-button (click)="setCookie()">Save</button>
        <button mat-stroked-button mat-dialog-close i18n="@@cancel">Cancel</button>
    </div>
</div>
