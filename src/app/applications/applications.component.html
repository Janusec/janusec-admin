<div class="container">
<div>    
    <mat-card>
      <h2 i18n="@@app_mgmt">Application Management</h2>
    </mat-card>    
</div>
<mat-list class="mat-list-item-list-stacked">
  <mat-list-item (click)="addApplication()">  
    <mat-icon matListIcon>add_circle_outline</mat-icon>
    <h3 matLine i18n="@@add_app">Add Application</h3>    
  </mat-list-item>
  <mat-list-item *ngFor="let application of applicationService.applications" (click)="onSelect(application)"
      [class.selected]="application === selectedApplication">
      <mat-icon matListIcon>explore</mat-icon>   
    <h3 matLine> {{application.name}}  </h3>
    <p matLine>
        {{application.description}}
    </p>   
    <mat-icon matSuffix *ngIf="application.waf_enabled;else elseBlock" matTooltip="WAF Enabled!" matTooltipPosition="left" color="primary">security</mat-icon> 
    <ng-template #elseBlock>
      <mat-icon matSuffix matTooltip="WAF Disabled!" matTooltipPosition="left" color="warn">security</mat-icon>
    </ng-template>   
  </mat-list-item>
</mat-list>
</div>
