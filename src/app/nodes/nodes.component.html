<div class="container">
<div>    
    <mat-card>
        <h2 i18n="@@node_mgmt">Node Management</h2>
    </mat-card>    
</div>
<div>
    <h3 matLine i18n="@@node_notice">Please copy the following node_key into config.json of all replica nodes.</h3>  
    
    <span class="wrapkey">{{ applicationService.hexNodesKey }}</span>    
</div>
<mat-list class="mat-list-item-list-stacked">
  <mat-list-item *ngFor="let node of applicationService.nodes" (click)="onSelect(node)"
      [class.selected]="node === selectedNode">    
    <mat-icon matListIcon matTooltip="This node may be offline!" matTooltipPosition="right" color="warn" *ngIf="!node.online;else elseBlock">games</mat-icon>
    <ng-template #elseBlock>
        <mat-icon matListIcon color="primary">games</mat-icon>
    </ng-template> 
    <h3 matLine> {{node.last_ip}}  &nbsp;&nbsp;&nbsp;&nbsp;( version: {{ node.version }} ) </h3>
    
  </mat-list-item>
</mat-list>
</div>
