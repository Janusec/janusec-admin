<div *ngIf="cookieRef" class="container">
    <div>
        <mat-card>
            <h2>CookieRef</h2>
        </mat-card>
    </div>
    <div>
        <mat-form-field>
            <mat-label i18n="@@name">Name</mat-label>
            <input matInput #name [(ngModel)]="cookieRef.name" maxlength="128" required />
            <mat-hint align="end">{{name.value?.length || 0}}/128</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <mat-label i18n="@@cookie_operation">Operation</mat-label>
            <mat-select matNativeControl [(ngModel)]="cookieRef.operation">
                <mat-option *ngFor="let value of enum_cookie_operation_values" [value]="value">
                    {{ cookie_operation[value] }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label i18n="@@vendor">Vendor</mat-label>
            <input matInput #vendor [(ngModel)]="cookieRef.vendor" maxlength="128" required />
            <mat-hint align="end">{{vendor.value?.length || 0}}/128</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <mat-label i18n="@@type">Type</mat-label>
            <mat-select matNativeControl [(ngModel)]="cookieRef.type">
                <mat-option *ngFor="let value of enum_cookie_type_values" [value]="value">
                    {{ cookie_type[value] }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label i18n="@@description">Description</mat-label>
            <input matInput #description [(ngModel)]="cookieRef.description" />
        </mat-form-field>

    </div>

    <div>
        <button i18n="@@save" mat-stroked-button (click)="setCookieRef()">Save</button>
        <button mat-stroked-button mat-dialog-close i18n="@@cancel">Cancel</button>
    </div>
</div>
