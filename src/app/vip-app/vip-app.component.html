<div *ngIf="vip_app" class="container">
    <h2>
              <span i18n="@@port_forwarding">Port Forwarding</span>
    </h2>  
    
    <div>
      <mat-form-field>
        <input matInput i18n-placeholder="@@app_name" #app_name [(ngModel)]="vip_app.name" placeholder="Application Name"  [readonly]="readOnlyValue" required/>    
        <mat-hint align="end">{{app_name.value?.length || 0}}/128</mat-hint> 
      </mat-form-field>
      
      <mat-form-field>
        <input matInput type="number" i18n-placeholder="@@listen_port" #listen_port [(ngModel)]="vip_app.listen_port" placeholder="Listen Port (1025-65535)"  [readonly]="readOnlyValue" required/>    
        <mat-hint align="end">{{listen_port.value?.length || 0}}/5</mat-hint> 
      </mat-form-field>

      <mat-radio-group aria-label="Protocol" [(ngModel)]="vip_app.is_tcp">
        <mat-radio-button [value]=true>TCP</mat-radio-button>
        <mat-radio-button [value]=false>UDP</mat-radio-button>
      </mat-radio-group>
      
  
      <mat-expansion-panel [expanded]="true"  class="detail_panel">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <h3 i18n="@@target_configuration">Target Configuration</h3>
            </mat-panel-title>
          </mat-expansion-panel-header>
        
      <div class="inline-form" *ngFor="let target of vip_app.targets;let i=index; trackBy:trackByFn">
        
        <mat-form-field>
            <mat-label i18n="@@target">Target (IP:Port)</mat-label>
            <input matInput [(ngModel)]="vip_app.targets[i].destination" [readonly]="readOnlyValue" required/>
            <mat-icon matSuffix i18n-matTooltip="@@add_new_target" class="clickable_btn" matTooltip="Add New Target" matTooltipPosition="left" (click)="addTarget()">add_circle_outline</mat-icon>
            <mat-icon *ngIf="vip_app.targets.length>1" matSuffix class="clickable_btn" (click)="delTarget(i)">remove_circle_outline</mat-icon> 
        </mat-form-field>
        
      </div>    
      </mat-expansion-panel>
  
      <mat-form-field>
          <input matInput i18n-placeholder="@@vip_owner" [(ngModel)]="vip_app.owner" [readonly]="readOnlyValue" placeholder="Application Owner"/>
      </mat-form-field> 
          
      <mat-form-field>
          <input matInput i18n-placeholder="@@description" #description [(ngModel)]="vip_app.description" [readonly]="readOnlyValue" placeholder="Description"/>
          <mat-hint align="end">{{description.value?.length || 0}}/256</mat-hint>
        </mat-form-field> 
      <div>
      <button i18n="@@save" mat-stroked-button [disabled]="readOnlyValue" (click)="updateVipApp()">Save</button>
      <button mat-stroked-button (click)="changeEditable()">{{readOnlyButtonText}}</button>
      <button i18n="@@delete" mat-stroked-button [disabled]="readOnlyValue" (click)="deleteVipApp()">Delete</button>
    </div>  
    </div>
